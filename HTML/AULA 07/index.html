<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1> ol√° , mundo!</h1>
    <!-- On tables -->
<table class="table-primary">1</table>
<table class="table-secondary">2</table>
<table class="table-success">3</table>
<table class="table-danger">4</table>
<table class="table-warning">5</table>
<table class="table-info">6</table>
<table class="table-light">7</table>
<table class="table-dark">8</table>

<!-- On rows -->
<tr class="table-primary">1</tr>
<tr class="table-secondary">2</tr>
<tr class="table-success">3</tr>
<tr class="table-danger">4</tr>
<tr class="table-warning">5</tr>
<tr class="table-info">6</tr>
<tr class="table-light">7</tr>
<tr class="table-dark">8</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="table-primary">1</td>
  <td class="table-secondary">2</td>
  <td class="table-success">3</td>
  <td class="table-danger">4</td>
  <td class="table-warning">5</td>
  <td class="table-info">6</td>
  <td class="table-light">7</td>
  <td class="table-dark">8</td>
</tr>
<table class="table table-bordered border-primary">
  <tr>
    <td class="table-primary">1</td>
    <td class="table-secondary">2</td>
    <td class="table-success">3</td>
    <td class="table-danger">4</td>
    <td class="table-warning">5</td>
    <td class="table-info">6</td>
    <td class="table-light">7</td>
    <td class="table-dark">8</td>
  </tr>
</table>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
