<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
        <p> Seu navegador não suporta áudio <a href="audio.mp3" download="audio.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video preload="metadata" controls autoplay loop>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
        <p> Seu navegador não suporta vídeo <a href="video.mp4" download="video.mp4" type="video/mp4"></a></p>
    </video>
    
    </div>
                
                <div class="video-container">
                    <!-- URL corrigida para usar o link de incorporação do YouTube -->
                    <iframe src="https://www.youtube.com/embed/DnOEpM62rK8" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
</body>
</html>
