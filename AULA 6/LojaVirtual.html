}

}

.produto:hover h3 {

}

.produto p {
  margin: 4px 0;
  font-size: 14px;
  color: #555;
}

.produto button {
  margin-top: 10px;
  padding: 10px 14px;
  border: none;
  background: linear-gradient(135deg, #333, #555);

  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.produto button:hover {
  background: linear-gradient(135deg, #555, #111);
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  margin-top: 20px;
}

    ];

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    function carregarProdutos(){
      const lista = document.getElementById("lista-produtos");
      produtos.forEach(p => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <p>Categoria: ${p.categoria}</p>
          <p>PreÃ§o: R$ ${p.preco.toFixed(2)}</p>

          <button onclick="adicionarCarrinho(${p.id})">Adicionar ao Carrinho</button>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarCarrinho(id){
      const produto = produtos.find(p => p.id === id);
      const item = carrinho.find(i => i.id === id);
      if(item){
        item.qtd++;
      } else {
        carrinho.push({...produto, qtd:1});
      }
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      let totalItens = 0;
      carrinho.forEach(item => totalItens += item.qtd);
      document.getElementById("qtd-carrinho").textContent = totalItens;
    }

    function irParaCarrinho(){
      window.location.href = "carrinho.html";
    }

    carregarProdutos();
    atualizarCarrinho();
  </script>
